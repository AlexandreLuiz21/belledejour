<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f1e8"/>
  
  <!-- Heart outline -->
  <path d="M200 120 C180 90, 140 90, 140 130 C140 170, 200 220, 200 220 C200 220, 260 170, 260 130 C260 90, 220 90, 200 120 Z" 
        fill="none" stroke="#2c2c2c" stroke-width="6"/>
  
  <!-- Woman silhouette inside heart -->
  <g transform="translate(200, 140)">
    <!-- Face profile -->
    <path d="M-15 -10 C-20 -15, -25 -10, -25 -5 C-25 0, -20 5, -15 10 C-10 15, -5 10, 0 5" 
          fill="#2c2c2c"/>
    
    <!-- Hair flowing -->
    <path d="M-25 -5 C-35 -10, -40 0, -35 10 C-30 20, -20 15, -15 10" 
          fill="#2c2c2c"/>
    
    <!-- Small heart accent -->
    <circle cx="15" cy="-5" r="3" fill="#2c2c2c"/>
  </g>
  
  <!-- Text: Belle -->
  <text x="200" y="280" font-family="serif" font-size="48" font-weight="normal" 
        fill="#2c2c2c" text-anchor="middle" font-style="italic">Belle</text>
  
  <!-- Text: de Jour -->
  <text x="200" y="330" font-family="serif" font-size="36" font-weight="normal" 
        fill="#2c2c2c" text-anchor="middle" font-style="italic">de Jour</text>
</svg>