<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belle de Jour - Teste Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2a2a2a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            border: 3px solid #d4af37;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        h1 {
            color: #d4af37;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Belle de Jour - Teste Simples</h1>
    <img src="img/logo.jpg" alt="Belle de Jour Logo" class="logo">
    <p>Se você consegue ver a logo acima, o problema não é com o arquivo da imagem.</p>
    <p>Caminho da imagem: img/logo.jpg</p>
</body>
</html>
